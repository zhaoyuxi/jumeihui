apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    //buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.xixi.jimeihui"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [
                qq_id: "101410114"
        ]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        def listSubFile = {
            def resFolder = 'src/main/res/layout'
            def files = file(resFolder).listFiles()
            def folders = []
            files.each {
                item -> folders.add(item.absolutePath)
            }
            folders.add(file(resFolder).parentFile.absolutePath)
            return folders

        }

    }
    sourceSets {
        main {
            res.srcDirs = [
                    'src/main/res/layout/follow',
                    'src/main/res/layout',
                    'src/main/res'
            ]
        }
    }

}

